<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendrier Spirituel</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- Navbar chargée dynamiquement -->

  <div class="calendar-container">
    <div class="calendar-header">
      <h1><i class="fas fa-calendar-alt"></i> Évènements à venir </h1>
      <div class="calendar-actions">
        <button id="addEventBtn"><i class="fas fa-plus"></i> Ajouter un événement</button>
      </div>
    </div>

    <div class="calendar-view">
      <!-- Section Mois/Année -->
      <div class="month-selector">
        <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
        <h2 id="currentMonth">Avril 2025</h2>
        <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
      </div>

      <!-- Calendrier visuel -->
      <div class="calendar-grid" id="calendarGrid">
        <!-- Généré dynamiquement par JavaScript -->
      </div>
    </div>

    <!-- Liste des événements -->
    <div class="events-section">
      <h2><i class="fas fa-list-ul"></i> Événements à venir</h2>
      <div class="events-list" id="eventsList">
        <!-- Événements chargés dynamiquement -->
      </div>
    </div>
  </div>

  <!-- Modal pour ajouter un événement -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Nouvel Événement</h2>
      <form id="eventForm">
        <div class="form-group">
          <label for="eventTitle">Titre :</label>
          <input type="text" id="eventTitle" required>
        </div>
        <div class="form-group">
          <label for="eventDate">Date :</label>
          <input type="date" id="eventDate" required>
        </div>
        <div class="form-group">
          <label for="eventTime">Heure :</label>
          <input type="time" id="eventTime">
        </div>
        <div class="form-group">
          <label for="eventDescription">Description :</label>
          <textarea id="eventDescription" rows="3"></textarea>
        </div>
        <button type="submit">Enregistrer</button>
      </form>
    </div>
  </div>

  <!-- Footer chargé dynamiquement -->

  <script>
    // Fonction pour charger les composants
    function loadComponents() {
      Promise.all([
        fetch('navbar.html').then(res => res.text()),
        fetch('footer.html').then(res => res.text())
      ])
      .then(([navbar, footer]) => {
        document.body.insertAdjacentHTML('afterbegin', navbar);
        document.body.insertAdjacentHTML('beforeend', footer);
        initializeCalendar();
      })
      .catch(error => {
        console.error('Erreur:', error);
        document.body.innerHTML += '<p class="error">Problème de chargement</p>';
      });
    }

    // Initialisation du calendrier
    function initializeCalendar() {
      // Données des événements (peut être remplacé par un appel API)
      const events = [
        { id: 1, title: "Jeûne et prière", date: "2025-04-05", time: "08:00", description: "Journée de jeûne collectif" },
        { id: 2, title: "Rencontre jeunesse", date: "2025-04-12", time: "18:30", description: "Soirée spéciale pour les jeunes" },
        { id: 3, title: "Louange & Adoration", date: "2025-04-19", time: "19:00", description: "Soirée de louange" },
        { id: 4, title: "Étude biblique", date: "2025-04-26", time: "10:00", description: "Étude de la parole" }
      ];

      // Fonctions pour gérer le calendrier...
      // (Le code complet est fourni ci-dessous)
    }

    document.addEventListener('DOMContentLoaded', loadComponents);
  </script>

  <!-- Code JavaScript complet pour le calendrier -->
  <script src="calendar.js"></script>
</body>
</html>
