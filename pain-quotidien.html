<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Le Pain Quotidien</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


<div class="container">
  <h2>Déclarations Prophétiques</h2>
  <p>Déclaration du jour :</p>
  
  <!-- Lecteur vidéo standard -->
  <video controls style="width: 100%; border-radius: 8px;">
    <source src="/Déclaration prophétique du 14 juin 2025.mp4" type="video/mp4">
    Votre navigateur ne supporte pas l'élément vidéo.
  </video>
  
  <p>Par Chantre Marie Esther</p>
</div>
  
</div>

  </div>

<script>
  // Fonction pour charger les composants
  function loadComponents() {
    // Charge la navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
        // Après chargement du menu, charge le footer
        return fetch('footer.html');
      })
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      })
      .catch(error => {
        console.error('Erreur de chargement des composants:', error);
        document.body.innerHTML += '<p style="color:red">Erreur de chargement des éléments</p>';
      });
  }

  // Appel initial
  document.addEventListener('DOMContentLoaded', loadComponents);
</script>
<script>
    const dailyContent = JSON.parse(localStorage.getItem("dailyContent") || "{}");
    const today = new Date().toISOString().split("T")[0];
    const contentDiv = document.getElementById("daily-content");

    if (dailyContent[today]) {
      const entry = dailyContent[today];
      contentDiv.innerHTML = `<h3>${entry.title}</h3>`;
      
      if (entry.content) {
        contentDiv.innerHTML += `<p>${entry.content}</p>`;
      }

      if (entry.audio) {
        contentDiv.innerHTML += `
          <p><strong>Écoutez la lecture :</strong></p>
          <audio controls>
            <source src="${entry.audio}" type="audio/mp3" />
            Votre navigateur ne supporte pas l'audio.
          </audio>
        `;
      }

    } else {
      contentDiv.innerHTML = "<p>Aucun pain quotidien disponible aujourd'hui.</p>";
    }
  </script>
</body>
</html>
