<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contactez-nous</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar chargée via JS -->
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', loadComponents);
  </script>

  <!-- Contenu principal -->
  <div class="form-container">
    <h2>Contactez-nous</h2>
    <p>Nous serions heureux de vous entendre ! Remplissez le formulaire ci-dessous.</p>

    <form id="contactForm" action="https://formspree.io/f/VOTRE_ID_ICI"  method="POST">
      <div class="form-group">
        <label for="nom">Nom complet *</label>
        <input type="text" id="nom" name="nom" required />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">Votre message *</label>
        <textarea id="message" name="message" required></textarea>
      </div>

      <button type="submit" class="submit-button">Envoyer</button>
    </form>

    <div id="responseMessage" class="form-message form-success" style="display: none;">
      Merci ! Votre message a été envoyé.
    </div>
  </div>

  <!-- Footer chargé via JS -->
<script>
  // Fonction pour charger les composants
  function loadComponents() {
    // Charge la navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
        // Après chargement du menu, charge le footer
        return fetch('footer.html');
      })
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      })
      .catch(error => {
        console.error('Erreur de chargement des composants:', error);
        document.body.innerHTML += '<p style="color:red">Erreur de chargement des éléments</p>';
      });
  }

  // Appel initial
  document.addEventListener('DOMContentLoaded', loadComponents);
</script>
  <!-- Script optionnel pour afficher un message après envoi -->
  <script>
    const form = document.getElementById("contactForm");
    const responseDiv = document.getElementById("responseMessage");

    if (form) {
      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Simule l'envoi du formulaire
        responseDiv.style.display = "block";
        form.reset();
      });
    }
  </script>
</body>
</html>
