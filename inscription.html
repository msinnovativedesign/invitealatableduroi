<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Joindre notre communauté</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar chargée via JS -->
  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', loadComponents);
  </script>

  <!-- Contenu principal -->
  <div class="form-container">
    <h2>Joindre notre communauté</h2>
    <p>Inscrivez-vous pour recevoir nos enseignements quotidiens.</p>

    <form id="inscriptionForm">
      <div class="form-group">
        <label for="nom">Nom complet *</label>
        <input type="text" id="nom" name="nom" required />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="telephone">Téléphone</label>
        <input type="tel" id="telephone" name="telephone" />
      </div>

      <div class="form-group">
        <label for="message">Pourquoi voulez-vous nous rejoindre ?</label>
        <textarea id="message" name="message"></textarea>
      </div>

      <button type="submit" class="submit-button">S'inscrire</button>
    </form>

    <div id="responseMessage" class="form-message form-success" style="display: none;">
      Merci ! Votre demande a été envoyée.
    </div>
  </div>

  <!-- Footer chargé via JS -->
   <script>
  // Fonction pour charger les composants
  function loadComponents() {
    // Charge la navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
        // Après chargement du menu, charge le footer
        return fetch('footer.html');
      })
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      })
      .catch(error => {
        console.error('Erreur de chargement des composants:', error);
        document.body.innerHTML += '<p style="color:red">Erreur de chargement des éléments</p>';
      });
  }

  // Appel initial
  document.addEventListener('DOMContentLoaded', loadComponents);
</script>
</body>
</html>
