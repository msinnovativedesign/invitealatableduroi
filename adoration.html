<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Adoration</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>


  <div class="container">
    <h2>Adoration perpetuelle</h2>
    <p>un instant en <span>PRÉSENCE </span> </p>
    <iframe loading="lazy"  width="560" height="315" src="https://www.youtube.com/embed/Dd7YbWyPcQo?si=MdXVJgUQ7bGm9ed3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
  <!--  Charger le menu  -->

<script>
  // Fonction pour charger les composants
  function loadComponents() {
    // Charge la navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('afterbegin', data);
        // Après chargement du menu, charge le footer
        return fetch('footer.html');
      })
      .then(response => response.text())
      .then(data => {
        document.body.insertAdjacentHTML('beforeend', data);
      })
      .catch(error => {
        console.error('Erreur de chargement des composants:', error);
        document.body.innerHTML += '<p style="color:red">Erreur de chargement des éléments</p>';
      });
  }

  // Appel initial
  document.addEventListener('DOMContentLoaded', loadComponents);
</script>
<script>
    // Charger le contenu depuis localStorage
    const adorationContent = JSON.parse(localStorage.getItem("adorationContent") || "{}");
    const today = new Date().toISOString().split("T")[0];

    const contentDiv = document.getElementById("daily-content");

    if (adorationContent[today]) {
      const entry = adorationContent[today];
      contentDiv.innerHTML = `
        <h3>${entry.title}</h3>
        <iframe width="100%" height="315" src="${entry.video}" frameborder="0" allowfullscreen></iframe>
      `;
    } else {
      contentDiv.innerHTML = "<p>Aucune vidéo disponible aujourd'hui.</p>";
    }
  </script>
</body>
</html>
